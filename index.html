<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Kebun</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e0f7fa, #ffffff);
        }

        header {
            background: #00796b;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h2 {
            margin-top: 0;
            color: #00796b;
            font-size: 1.2em;
        }

        #data-sensor p {
            font-size: 1.1em;
            margin: 10px 0;
        }

        button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004d40;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #004d40;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Monitoring Kebun</h1>
    </header>
    <main>
        <section id="sensors">
            <h2>Data Sensor</h2>
            <div id="data-sensor">
                <p>Kelembapan Tanah: <span id="kelembapan">-</span>%</p>
                <p>pH Tanah: <span id="ph">-</span></p>
                <p>Suhu Udara: <span id="suhu">-</span>&deg;C</p>
            </div>
        </section>
        <section id="control">
            <h2>Kontrol Manual</h2>
            <button onclick="toggleRelay('air')">Toggle Air</button>
            <button onclick="toggleRelay('pupuk')">Toggle Pupuk</button>
            <button onclick="toggleRelay('pestisida')">Toggle Pestisida</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Monitoring Kebun</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
